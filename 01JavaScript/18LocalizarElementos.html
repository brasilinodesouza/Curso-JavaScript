<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title> Localizar Elementos </title>

        
        <!--JS-->
        <script>
            
            //variavel
            var nome = "Marcelo Niess";

            //retonar a primeira letra E
            alert(nome.indexOf("e"));
            
            //retonar a ultima letra E
            alert(nome.lastIndexOf("e"));

        </script>
