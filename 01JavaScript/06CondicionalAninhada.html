<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title> Condicional Aninhada </title>

        
        <!--JS-->
        <script>

            //media
            var media = 6.5;

            //condicional
            if(media == 10){
                alert("Parabens");
            }
            else if(media >= 9){
                alert("Otimo");
            }
            else if(media >= 8){
                alert("Bom");
            }
            else if(media >= 7){
                alert("Na Media");
            }
            else if(media >= 5){
                alert("Em Exame");
            }
            else{
                alert("Reprovado")
            }


        </script>


    </head>
    <body>

    </body>
</html>
