<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title> Evento Clique </title>

        
        <!--JS-->
        <script>
            
            //criar funcao msg
            function mensagem(){
                alert("Voce clicou no botao")
            }

        </script>


    </head>
    <body>

        <button onclick="mensagem()">Clique aqui </button>

    </body>
</html>
