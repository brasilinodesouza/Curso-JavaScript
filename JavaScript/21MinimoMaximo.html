<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title> Minimo e Maximo </title>

        
        <!--JS-->
        <script>

            //obter o menor valor
            alert(Math.min(-10, 5, 0, 100, -25, 2));
            
            //obtter o maior valor
            alert(Math.max(-10, 5, 0, 100, -25, 2));

        </script>


    </head>

</html>
