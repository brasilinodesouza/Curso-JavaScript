<!DOCTYPE html>
<html>

        <meta charset="utf-8" >
        <title> Estrutura Escolha </title>

        
        <!--JS-->
        <script>
            
            //variavel
            var codigo = 1;
            
            //estrutura de escolha
            switch (codigo){
                case 1:
                    alert("Pizza");
                    break;
                case 2:
                    alert("Suco");
                    break
                case 3:
                    alert("Macarrao");
                    break;
                default: 
                    alert("Codigo Invalido");
            }




        </script>


    </head>
