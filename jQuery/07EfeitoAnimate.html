<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animate - jQuerry</title>
        <!--CSS-->
        <style>
            div {
                width: 100px;
                height: 80px;
                background-color: green;
            }

        </style>
        <!--jQuerry-->
        <script src="jquery.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({
                        width:"600px",
                        height:"600px"
                    });
                })
            });

        </script>
    </head>

    <body>
        <button>Clique aqui</button>
        <div></div>
    </body>
</html>
