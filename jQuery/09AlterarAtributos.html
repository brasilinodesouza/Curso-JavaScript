<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alterar Tributos - jQuerry</title>

        <!--jQuerry-->
        <script src="jquery.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                //selecionar e alterar a img
                $("img").attr("width","500");
                $("img").attr("title","MUDOOOU ? ");

            });

        </script>
    </head>

    <body>


        <img src="logo_proway.png" width="100px" title="proway">


    </body>
</html>
