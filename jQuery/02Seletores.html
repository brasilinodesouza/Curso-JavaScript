<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletores - jQuerry</title>

        <!--jQuerry-->
        <script src="jquery.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                
              //variaveis
              var campo = $("input").val();
              var titulo = $("#titulo").html();
              var subtitulo = $(".subtitulo").html();

              //exibir
              alert(campo);
              alert(titulo);
              alert(subtitulo);

            });

        </script>
    </head>

    <body>

        <input type="text" value="Campo Nome">
        <h1 id="titulo">titulo em h1</h1>
        <h2 class="subtitulo">titulo em h2</h2>

    </body>
</html>
