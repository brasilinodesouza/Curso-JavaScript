<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura Base - jQuerry</title>

        <!--jQuerry-->
        <script src="jquery.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){

                //ocultar h1
                $("h1").css("display","none");

                // exibir h1
                $("#exibir").click(function(){
                    $("h1").fadeIn(3000);

                })

                //ocultar h1
                $("#ocultar").click(function(){
                    $("h1").fadeOut("slow");

                })

                /*
                Tempo
                    1-Defaul 0,4s
                    2-Slow 0,6s
                    3-Valor em ms 

                */

            });

        </script>
    </head>

    <body>
        <button id="exibir">Exibir</button>
        <button id="ocultar">Ocultar</button>

        <br><hr><br>

        <h1>Aprendendo jQuery </h1>
    </body>
</html>
