<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS - jQuerry</title>

        <!--jQuerry-->
        <script src="jquery.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                $("h1").css({
                    "color":"orange",
                    "borderStyle":"double",
                    "borderColor":"green"
                })
                
            });

        </script>
    </head>

    <body>

        <h1>Utilizando CSS com jQuery</h1>

    </body>
</html>
