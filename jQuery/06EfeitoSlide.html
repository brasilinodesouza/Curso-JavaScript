<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slide - jQuerry</title>

        <!--jQuerry-->
        <script src="jquery.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                
                //ocultar
                $(".ocultar").click(function(){
                    $(".mensagem").slideUp();
                })

                //exibir
                $(".exibir").click(function(){
                    $(".mensagem").slideDown();
                })

            });



        </script>
    </head>

    <body>

        <h1 class="exibir">Exibir</h1>
        <h1 class="ocultar">Ocultar</h1>
        <hr>
        <h1 class="mensagem">Ol√°</h1>

    </body>
</html>
