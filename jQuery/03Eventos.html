<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos - jQuerry</title>

        <!--jQuerry-->
        <script src="jquery.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                
                //evento de clique
                $("button").click(function(){

                    //add um texto no h1
                    $("h1").html("voce clicou no botao");
                });

            });

        </script>

    </head>

    <body>

        <h1></h1>
        <button >Clique aqui</button>

    </body>
</html>
